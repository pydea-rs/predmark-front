<div class="login-form">
  <h2>Login / Register</h2>
  <form (ngSubmit)="onSubmit()">
    <input type="text" [(ngModel)]="email" name="email" placeholder="Email" required>
    <input type="text" [(ngModel)]="username" name="username" placeholder="Username" required>
    <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
    <button type="submit">{{ password && (username || email) ? 'Login' : 'Register' }}</button>
    <div *ngIf="error" class="error">{{ error }}</div>
  </form>
</div>
