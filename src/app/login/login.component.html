<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h4>Login or Register</h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" placeholder="Enter email" [(ngModel)]="email" name="email">
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" class="form-control" placeholder="Enter username" [(ngModel)]="username" name="username">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" placeholder="Enter password" [(ngModel)]="password" name="password">
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-secondary" >{{ password && username && email ? 'Register' :  'Login' }}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
